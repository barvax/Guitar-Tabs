<a href="files/Blues 1.pdf" download onclick="trackDownload(event)">
  📥 הורד טאב
</a>

<script>
  function trackDownload(e) {
    e.preventDefault(); // לעצור רגע את ההורדה
    gtag('event', 'download', {
      'event_category': 'Tabs',
      'event_label': 'Blues 1'
    });
    setTimeout(function() {
      window.location.href = 'files/Blues 1.pdf';
    }, 300); // 300ms עיכוב קטן כדי ש-GA יספיק לשלוח את האירוע
  }
</script>
